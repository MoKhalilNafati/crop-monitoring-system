<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Crop Monitor</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #e8f5e9; font-family: sans-serif; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        h2 { color: #2e7d32; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: background 0.3s; }
        button:hover { background: #1b5e20; }
        .error { color: red; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸŒ± Welcome Back</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Sign In</button>
        <p class="error" id="error-msg">Invalid credentials</p>
    </div>

    <script>
        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access); // Save Token
                    window.location.href = '/api/dashboard/'; // Redirect
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (e) {
                console.error("Login error:", e);
            }
        }
    </script>
</body>
</html>
